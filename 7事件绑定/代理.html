<head>

<body>
    <div id="div1">
        <a href="#">a1</a>
        <a href="#">a2</a>
        <a href="#">a3</a>
        <a href="#">a4</a>

        div1.addEventListener('click',function(e){

            console.log(target) //若点击a2 target = <a href="#">a2</a>
            if(target.nodeName === 'A'){
                alert(target.innerHTML)
            }
        })
    </script>
