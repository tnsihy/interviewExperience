<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 取决于哪个决定true或者false
        console.log(100 && 0);  //0
        console.log(1 && 100);  //100
        console.log(0 && 100);  //0
        console.log(100 || 0);  //100
        console.log(1 || 100);  //1
        console.log(0 || 100);  //100
    </script>
</body>
</html>
